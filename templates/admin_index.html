<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>admin_puzzle</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/game.css"/>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/admin_index.js"></script>
</head>
<body>
	<div class="admin-header">
		<div class="head_top">
			<span class="head_title">admin_control</span>
			<span id="head_right" class="head_right">
				<a href="/logout" class="btn btn-default admin-btn" aria-label="Left Align" id="logout"> logout </a>
			</span>
		</div>
	</div>
	<div class="admin-content">
		<div class="content_header"> 
			<form class="form-horizontal">
				<div class="form-group">
						<input type="text" class="btn btn-defasult admin-btn search_content" id="search_content" placeholder="search_content" name="keyword">
						<input type="submit" class="btn btn-default admin-btn" id="submit_search" value="search">
						<button type="button" class="btn btn-default admin-btn" aria-label="Left Align" data-toggle="modal" data-target="#modal_add_question"> add </button>
				</div>
			</form>
		</div>
		<ul class="ul_question" id="ul_question">
			<li class="li_question">
				<div>When was the first industrial revolution in America,When was the first industrial revolution in,When was the first industrial revolution in,When was the first industrial revolution in?
				</div>
				<span class="li_left">
					<span>answer</span>
				</span> 
				<span class="li_right">
					<button  class="btn btn-default admin-btn">Edit</button> <button  class="btn btn-default admin-btn">Delete</button>
				</span>
			</li>
		</ul>
	</div>
	<div class="admin-footer">
	</div>
	<div class="modal fade" id="modal_add_question" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Question</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
				</div>
				<div class="modal-body">
					<div class="login_box">
						<form class="form-horizontal">
					  		<div class="form-group">
					    		<label for="add_question" class="col-sm-2 control-label">Question</label>
					    		<div class="col-sm-10">
					    			<textarea class="form-control" id="add_question" placeholder="Question" name="content"></textarea>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label for="add_answer" class="col-sm-2 control-label">Answer</label>
				    			<div class="col-sm-10">
				      				<input type="text" class="form-control" id="add_answer" placeholder="Answer" name="answer">
				    			</div>
				  			</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
					<button id="submit_add_question" type="submit" class="btn btn-default admin-btn">submit</button>
				</div>
			</div>
		</div>
	</div> 
	<div class="modal fade" id="modal_edit_question" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Question</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
				</div>
				<div class="modal-body">
					<div class="login_box">
						<form class="form-horizontal">
							<input type="hidden" class="form-control" id="question_id">
					  		<div class="form-group">
					    		<label for="edit_question" class="col-sm-2 control-label">Question</label>
					    		<div class="col-sm-10">
					    			<textarea class="form-control" id="edit_question" placeholder="Question"></textarea>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label for="edit_answer" class="col-sm-2 control-label">Answer</label>
				    			<div class="col-sm-10">
				      				<input type="text" class="form-control" id="edit_answer" placeholder="Answer">
				    			</div>
				  			</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
					<button id="submit_edit_question" type="submit" class="btn btn-default admin-btn">submit</button>
				</div>
			</div>
		</div>
	</div> 
</body>
</html>
