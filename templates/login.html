<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>login</title>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../css/game.css"/>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../js/login.js"></script>
	</head>
	<body>
		<div class="login_box">
			<form class="form-horizontal">
		  		<div class="form-group">
		    		<label for="username" class="col-sm-2 control-label">username</label>
		    		<div class="col-sm-10">
		    			<input type="text" class="form-control" id="username" placeholder="username">
	    			</div>
	  			</div>
	  			<div class="form-group">
	    			<label for="password" class="col-sm-2 control-label">password</label>
	    			<div class="col-sm-10">
	      				<input type="password" class="form-control" id="password" placeholder="password">
	    			</div>
	  			</div>
	  			<div class="form-group">
	    			<div class="col-sm-offset-2 col-sm-10">
	      				<button id="submit" type="submit" class="login-btn btn btn-default">login</button>
						<span>
							<input type="checkbox"  id="remember_me" checked> remember me?
						</span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<div class="col-sm-offset-2 col-sm-10">
	    				<a class="login-btn btn btn-default" id="register" href="/register">register</a>
	    				<span>
							<a class="login-btn" href="/admin_login.html">admin</a>
						</span>
	    			</div>
	  			</div>
			</form>
		</div>
	</body>
</html>
